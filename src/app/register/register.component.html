
<!--Turn a regular form in to an Angular Form using:
  #registerForm="ngForm". The '#' allows it to be called from 
  other places.
-->
<form #registerForm="ngForm" (ngSubmit)="register()">

  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>
  
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" required name="username" [(ngModel)]="model.username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="model.password">
  </div>

<!--This displays info taken from the parent component (home)
<div class="form-group">
  <label for="favouriteValue">What is your favorite value?</label>
  <select class="form-control" id="favouriteValue">
    
    <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
  </select>
</div> -->


  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
